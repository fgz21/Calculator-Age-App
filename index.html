<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator Age App</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


	<div class="container bg-gray-800 h-screen flex justify-center items-center">
	    <div class="flex flex-col items-start bg-white w-6/12 h-auto rounded-md p-6">
	        <div class="flex items-center justify-between space-x-4">

	            <div>
	                <h2>Day</h2>
	                <input type="number" id="dayInput" class="border border-black px-3 py-2 rounded-md w-24 mt-2" placeholder="DD" required>
	            </div>

	            <div>
	                <h2>Month</h2>
	                <input type="number" id="monthInput" class="border border-black px-3 py-2 rounded-md w-24 mt-2" placeholder="MM" required>
	            </div>

	            <div>
	                <h2>Year</h2>
	                <input type="number" id="yearInput" class="border border-black px-3 py-2 rounded-md w-24 mt-2" placeholder="YYYY" required>
	            </div>
	        </div>


	        <button class="flex items-center">
	            <hr class="w-96 border-t-2 border-purple-500 mr-4">
	            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 mr-2">
	                <path fill-rule="evenodd" d="M9.707 13.707a1 1 0 0 1-1.414 0l-5-5a1 1 0 0 1 1.414-1.414L10 11.586l4.293-4.293a1 1 0 0 1 1.414 1.414l-5 5a1 1 0 0 1 0 1.414z"></path>
	            </svg>
	        </button>

	        <div class="flex items-start">
	            <span id="yearsSpan" class="text-purple-700 text-6xl font-bold mr-2"></span><h2 class="text-6xl font-bold italic">Years</h2>
	        </div>

	        <div class="flex items-start">
	            <span id="monthsSpan" class="text-purple-700 text-6xl font-bold mr-2"></span><h2 class="text-6xl font-bold italic">Months</h2>
	        </div>

	        <div class="flex items-start">
	            <span id="daysSpan" class="text-purple-700 text-6xl font-bold mr-2"></span><h2 class="text-6xl font-bold italic">Days</h2>
	        </div>
	    </div>
	</div>

	<script src="./index.js"></script>
	
	
</body>
</html>
